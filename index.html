<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">Dashboard</div>
        <div class="sidebar">
            <div class="pages">
                <div class="sidebar-option">Home</div>
                <div class="sidebar-option">Profile</div>
                <div class="sidebar-option">Messages</div>
                <div class="sidebar-option">History</div>
                <div class="sidebar-option">Tasks</div>
                <div class="sidebar-option">Communities</div>
            </div>
            <div class="tools">
                <div class="sidebar-option">Setting</div>
                <div class="sidebar-option">Support</div>
                <div class="sidebar-option">Privacy</div>
            </div>
        </div>

        <div class="search">
            <button class="search-button">Search</button>
            <input type="search" class="seatch" naem="search" />
            <button class="notifications">Notice</button>
            <img class="avatar small">
            <div class="username">User Name</div>
        </div>
        <div class="action">
            <img src="" alt="" class="avatar">
            <div class="greeting">User Name (@username)</div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="workspace">
            <div class="title">Your Projects</div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="rightbar"> 
            <div class="title">Announcements</div>
            <div class="announcements"></div>
            <div class="title">Trending</div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
